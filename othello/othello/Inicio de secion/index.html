<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>

	<div class="container">
		<div class="form-box">
			<div class="button-box">
				<div id="elegir"></div>
				<button type="button" class="toggle-btn" onclick="login()">Iniciar Sesión</button>
				<button type="button" class="toggle-btn" onclick="registrar()">Registrar</button>
			</div>

			<!--Formulario para el inicio de sesion-->
			<form id="login" class="input-group">
				<input type="text" class="input-field" placeholder="Nombre de usuario" required>
				<input type="password" class="input-field" placeholder="Contraseña" required>
				<button type="submit" class="submit-btn">Ingresar</button>
			</form>

			<!--Formulario para registro de jugadores-->
			<form id="registrar" class="input-group">
				<input type="text" class="input-field" placeholder="Nombre" required>
				<input type="text" class="input-field" placeholder="Apellido" required>
				<input type="text" class="input-field" placeholder="Usuario" required>
				<input type="password" class="input-field" placeholder="Contraseña" required>
				<input type="text" class="input-field" placeholder="Nombre" required>
				<input type="text" class="input-field" placeholder="Nombre" required>
				<input type="email" class="input-field" placeholder="Correo electronico" required>

				<button type="submit" class="submit-btn">Registrarse</button>
			</form>
		</div>
	</div>

	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("registrar");
		var z = document.getElementById("elegir");

		function login()
		{
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}

		function registrar()
		{
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "120px";
		}


	</script>
</body>
</html>
